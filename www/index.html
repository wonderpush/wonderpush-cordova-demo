<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Wonderpush Cordova Demo</title>
    </head>
    <body>
        <div class="app">
            <h3>Wonderpush Cordova Demo</h3>

            <div>Simulate an event below</div>
            <br/>

            <label>
                <div id="optinSwitchDiv">
                    Subscribe: <input type="checkbox" id="optinSwitch" disabled/>
                </div>
            </label>

            <div id="eventList">
              <div class="event firstVisit"   data-event="firstVisit">First visit</div>
              <div class="event newsRead"     data-event="newsRead">News read</div>
              <div class="event gameOver"     data-event="gameOver">Game over</div>
              <div class="event like"         data-event="like">Like</div>
              <div class="event addToCart"    data-event="addToCart" data-custom="{&quot;float_amount&quot;:14.99}">Add to cart</div>
              <div class="event purchase"     data-event="purchase">Purchase</div>
              <div class="event geofencing"   data-event="geofencing">Geofencing</div>
              <div class="event inactivity"   data-event="inactivity">Inactive user</div>
              <div class="event genderMale"   data-custom="{&quot;string_gender&quot;:&quot;male&quot;}">Gender: male</div>
              <div class="event genderFemale" data-custom="{&quot;string_gender&quot;:&quot;female&quot;}">Gender: female</div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
